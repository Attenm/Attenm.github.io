<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="Calculator Icon" href="icons/GNOME_Calculator_icon_2021.svg">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/counter.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <h1 class="header">Simple Calculator</h1>
            <div class="inner_container">
                <input id="first" class="input" type="number">
                <input id="second" class="input" type="number">
                <div class="buttons">
                    <div class="button">-</div>
                    <div class="button">+</div>
                    <div class="button">*</div>
                    <div class="button">/</div>
                    <div class="button">
                        <span class="equal_button">=</span>
                    </div>
                    <div id="ac" class="button">AC</div>
                </div>
                <input id="output" class="output" type="text" disabled value="0">
            </div>
        </div>
        <div class="counter__body">
            <div class="counter__input">
                <p>Введите зарплату в час:</p>
                <div class="center">
                    <input type="text" name="" id="hour__salary">
                </div>
            </div>
            <div class="result">
                <p>Результат:</p>
            </div>

            <div class="display">
                <div class="display__result">
                    0.00
                </div>
                <div class="show__currency">
                    PLN  
                </div>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
    <script src="src/counter.js"></script>
</body>
</html>
