<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="header">Simple Calculator</h1>
        <div class="inner_container">
            <input id="first" class="input" type="number">
            <input id="second" class="input" type="number">
            <div class="buttons">
                <div class="button">-</div>
                <div class="button">+</div>
                <div class="button">*</div>
                <div class="button">/</div>
                <div class="button">
                    <span class="equal_button">=</span>
                </div>
                <div id="ac" class="button">AC</div>
            </div>
            <input id="output" class="output" type="text" value="0">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
